name: CI/CD & Auto-Release

on:
  push:
    branches: [main, master, develop]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a GitHub Release?'
        required: true
        type: boolean
        default: false

env:
  NODE_VERSION: '22'

jobs:
  # ============================================================
  # Stage 1: Validation & Code Quality
  # ============================================================
  quality:
    name: ğŸ”¬ Quality & Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: ğŸ” Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: âœ¨ Prettier Format Check
        run: npm run format:check

      - name: ğŸ§¹ Lint Check
        run: npm run lint

      - name: ğŸ›¡ï¸ TypeScript Type Check
        run: npm run type-check

  # ============================================================
  # Stage 2: Unit Testing
  # ============================================================
  test:
    name: ğŸ§ª Unit Tests
    needs: quality
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: ğŸ” Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸƒ Run Tests
        run: npm test

  # ============================================================
  # Stage 3: Build & Release (Windows)
  # ============================================================
  build-and-release:
    name: ğŸ—ï¸ Build & Release EXE
    needs: test
    runs-on: windows-latest
    timeout-minutes: 20
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: ğŸ” Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”¨ Build Standalone EXE
        run: npm run build:sea

      - name: â¬†ï¸ Upload Artifact (Summary Page)
        uses: actions/upload-artifact@v4
        with:
          name: remote-opencode-windows
          path: dist/remote-opencode.exe
          retention-days: 7

      # ============================================================
      # Release Logic
      # ============================================================
      - name: ğŸš€ Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.create_release == 'true'
        uses: softprops/action-gh-release@v2
        with:
          files: dist/remote-opencode.exe
          # If triggered by tag, use tag name. If manual, use 'latest-manual'
          name: ${{ startsWith(github.ref, 'refs/tags/v') && github.ref_name || 'Manual Release' }}
          tag_name: ${{ startsWith(github.ref, 'refs/tags/v') && github.ref_name || 'latest' }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ============================================================
      # PR Feedback
      # ============================================================
      - name: ğŸ“Š Post PR Summary
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const body = `## âœ… CI/CD Pipeline Passed

            - ğŸ”¬ Code Quality: Passed
            - ğŸ§ª Unit Tests: Passed
            - ğŸ—ï¸ Build EXE: Standalone Windows binary generated successfully.

            The standalone EXE is available in the **Artifacts** section of this run. ğŸ‰`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
