name: CI/CD & Auto-Release

on:
  push:
    branches: [main, master, develop]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '22'

jobs:
  # ============================================================
  # Stage 1: Validation & Code Quality
  # ============================================================
  quality:
    name: üî¨ Quality & Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: üîç Checkout code
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: üì¶ Install dependencies
        run: npm ci

      - name: ‚ú® Prettier Format Check
        run: npm run format:check

      - name: üßπ Lint Check
        run: npm run lint

      - name: üõ°Ô∏è TypeScript Type Check
        run: npm run type-check

  # ============================================================
  # Stage 2: Unit Testing
  # ============================================================
  test:
    name: üß™ Unit Tests
    needs: quality
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: üîç Checkout code
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üèÉ Run Tests
        run: npm test

  # ============================================================
  # Stage 3: Build & Release (Windows)
  # ============================================================
  build-and-release:
    name: üèóÔ∏è Build & Release EXE
    needs: test
    runs-on: windows-latest
    timeout-minutes: 20
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: üîç Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üè∑Ô∏è Get Version and Extract Changelog
        id: get_release_info
        shell: bash
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

          # Extract the section from CHANGELOG.md for the current version
          # It looks for the header ## [VERSION] and takes everything until the next ## [
          # Then we remove the last line (the next header) and any trailing link if it's there
          # Using a temporary node script for robust cross-platform parsing
          cat << 'EOF' > extract_changelog.js
          const fs = require('fs');
          const content = fs.readFileSync('CHANGELOG.md', 'utf8');
          const version = process.argv[2];
          const regex = new RegExp(`## \\[${version.replace(/\./g, '\\.')}\\][\\s\\S]*?(?=## \\[|$)`);
          const match = content.match(regex);
          if (match) {
            let notes = match[0].trim();
            // Remove the version header itself from the body
            notes = notes.replace(/^## \[.*\] - .*\n/, '').trim();
            fs.writeFileSync('release_notes.md', notes);
            console.log('Changelog extracted successfully');
          } else {
            fs.writeFileSync('release_notes.md', 'New version release.');
            console.log('Version section not found in CHANGELOG.md');
          }
          EOF

          node extract_changelog.js $VERSION

      - name: üî® Build Standalone EXE
        run: npm run build:sea

      - name: ‚¨ÜÔ∏è Upload Artifact (Summary Page)
        uses: actions/upload-artifact@v4
        with:
          name: remote-opencode-windows
          path: dist/remote-opencode.exe
          retention-days: 7

      # ============================================================
      # Release Logic (Automated for Push to Main)
      # ============================================================
      - name: üöÄ Create/Update Release
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
        uses: softprops/action-gh-release@v2
        with:
          files: dist/remote-opencode.exe
          # Dynamic name using the version from package.json
          name: ${{ startsWith(github.ref, 'refs/tags/v') && github.ref_name || format('Release v{0}', steps.get_release_info.outputs.VERSION) }}
          # Use the tag from git if available, otherwise fallback to 'latest'
          tag_name: ${{ startsWith(github.ref, 'refs/tags/v') && github.ref_name || 'latest' }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          append_body: true # Append the "Full Changelog" link below our extracted notes
          generate_release_notes: true # This will append the contributor list and link below our custom body
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ============================================================
      # PR Feedback
      # ============================================================
      - name: üìä Post PR Summary
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const body = `## ‚úÖ CI/CD Pipeline Passed

            - üî¨ Code Quality: Passed
            - üß™ Unit Tests: Passed
            - üèóÔ∏è Build EXE: Standalone Windows binary generated successfully.

            This PR is ready to be merged. Once merged to main, a new **Main Release** will be automatically created with notes from CHANGELOG.md! üéâ`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
